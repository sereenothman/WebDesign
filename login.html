      <section class="container  bg-white px-5 my-1 col-lg-6 col-12 ">
          <form  action="index.html" class="py-3 " >
              <h1 class="fw-bold">Sign Up</h1>
              <legend>Join Us With Our Journey</legend> <br> <br>
              <h4>ACCOUNT</h4>
              <div class="row form-group ">
                  <input class="col form-control me-3 ms-3 fs-6"type="text"  placeholder="First Name" maxlength="12" required>
                  <input class="col form-control me-3 ms-3 fs-6" type="text"  placeholder="Last Name" maxlength="12" required>
              </div> <br> 
              <div class="row form-group">

              </div> <br>
              <div class="row form-group">
                  <input class="col form-control mx-3 fs-6" type="password"  placeholder="Password" maxlength="12" required>

              <div class="row form-group">

              </div> <br> <br>
              <div class="row form-group">
                  <input class="col form-control mx-3 fs-6" type="date">
                  <input class="col form-control mx-3 fs-6" type="time">
                  <input class="col form-control mx-3 fs-6" type="datetime-local">
          </div> <br>
          <div class="form-check">
              
                  <input type="checkbox" class="form-check-input fs-5" id="exampleCheck1" required>
                  <label class="form-check-label fs-6 " for="exampleCheck1" >I Accept Terms & Conditions</label>
          </div> <br>
          <div class="row justify-content-center">
